<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Squeakernet FLP</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>
<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <h1 class="header center orange-text">Squeakernet FLP</h1>
        <div class="row center">
            <button id="feed-button" class="btn-large waves-effect waves-light orange">Feed</button>
        </div>
    
        <div class="row">            
            <h5 class="header col s12 light">Last Feed Time: <span id="lastFeed">[...]</span></h5>
            <h5 class="header col s12 light">Food in bowl: <span id="weight">[...]</span>g (coming soon)</h5>
            <h5 class="header col s12 light">CPU: <span id="cpu">[...]</span></h5>
            <h5 class="header col s12 light">Temp (C): <span id="temp">[...]</span></h5>
            <a href="/logs"><h5 class="header col s12 light">View Logs</h5></a>
        </div>
      <br>
    </div>
    <div class="container center">
      <img src="images/mister-squeakers.jpg" />
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
