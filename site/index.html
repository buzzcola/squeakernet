<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Squeakernet FLP</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>
<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <h3 class="header center orange-text">Squeakernet FLP</h3>
        <div class="row center">
            <button id="feed-button" class="btn-large waves-effect waves-light orange">Feed</button>
        </div>
    
        <div class="row">
          <table class="highlight">
            <tr>
              <td>Last Feed</td>
              <td>
                <i class="material-icons">access_time</i>                
                &nbsp;                
                <span id="lastFeed">[...]</span> (<span id="feedAmount">[...]</span>g)
              </td>
            </tr>
            <tr>
              <td>Food in Bowl</td>
              <td>
                <div id="weightGauge" style="width:100px; height:100px;"></div>
              </td>
            </tr>
            <tr>
              <td colspan=2>
                <div id="lineChart"></div>
              </td>
            </tr>
            <tr>
              <td>CPU Utilization</td>
              <td>
                <div id="cpuGauge" style="width:100px; height:100px;"></div>
              </td>
            </tr>
            <tr>
              <td>CPU Temperature</td>
              <td>
                <div id="tempGauge" style="width:100px; height:100px;"></div>                
              </td>
            </tr>            
          </table>

          <a href="/logs"><h5 class="header col s12 light">View Logs</h5></a>
        </div>
      <br>
    </div>
    <div class="container center">
      <img src="images/squeakers.jpg" style="width:100%; max-width:480px;" />
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.2.9/justgage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
